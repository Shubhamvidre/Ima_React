<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login1.css">
    <script src="login1.js"></script>
</head>
<body>
    <div class="main">
        
            <div class="title">Login</div>
            <div class="fields">
            <div class="username">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                <input type="username" class="user-input" placeholder="username" id="logEmail" required/>
            </div>

            <div class="password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                  </svg>
                <input type="password" class="password-input" placeholder="password" id="logPass" required/>
            </div>
        </div>
        <button class="signin-button"> Login</button>
        <div class="link">
            <a href="">Forgot password?</a>
            <p>Dont have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
